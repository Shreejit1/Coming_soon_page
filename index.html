<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        
        }
    
        .heading{   
            text-align: center;
            margin-bottom: 0;
            font-size:2.5em;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.518);
            
        }
        body{
            background-color: rgb(154, 208, 255);
            display: flex;
            justify-content: center;
            align-items: center; 
            height:100vh;
            margin:0%;
            padding: 0%;
            
            
        }
        .bg-image{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://static.toiimg.com/thumb/msid-115479192,width-1280,height-720,resizemode-4/115479192.jpg') no-repeat center center;
            background-size: cover;
            filter: blur(5px); /* Blur effect */
            z-index: -1;

        }
        
        .box {
            
            width: 400px;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(to right, rgb(163, 159, 255), white); 
        }
        
        .image{
            /* width:70%;
            margin-left: 15%;
            margin-top:25px; */

            width: 350px;
            border: 5px solid white;
            object-fit:contain;
            margin: 0 auto;
            display: block; /*will take the picture to center*/
        }
        p{
            font-size:large;
            width:90%;
            padding-left: 5px;
            margin-left: 15px;
            
            
        }
        #Enteremail{
            padding:5px;
            width:350px;
            margin-left: 15px;
            border: 1px solid rgb(143, 63, 255);
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(28, 16, 133, 0.486);
            
        }
        #submit-button{
            padding:0px;
            width:365px;
            margin-left: 14px;
            margin-bottom: 10px;
            border: 1px solid rgb(143, 63, 255);
            border-radius: 8px;
            background-color:rgb(166, 90, 227) ;
            font-size: 1.1rem;
            color:white;
            box-shadow: 0px 4px 10px grey;

        }
        #submit-button:hover{
            scale: 1.1;
            cursor:pointer;
            background:linear-gradient(to right,rgb(103, 99, 185), rgb(29, 0, 74))  ;           
        } 


        

    </style>
</head>
<body>
    <div class="box">
        <div class="bg-image"></div>
        <img src="./maxresdefault.jpg" alt="gta vi coming soon picture" class="image"> 
        <h1 class="heading">COMING SOON</h1>
        <P class="paragraph">Great things take little more time than Good things</P>
        <form action="" class>
            <input type="email" placeholder="Enter your email " class="together" id="Enteremail"><br><br>
            <button type="submit" id="submit-button" class="together">Notify Me</button>
        </form>
    </div>
</body>
</html>
